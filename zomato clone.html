<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="zomato.jpg" type="jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>
    <link rel="stylesheet" href="zomato clone.css">
</head>
<body>
    <nav>
        <div class="logo">Zomato</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Order Food</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section class="banner">
        <div class="banner-content">
            <h1>Discover the best food & drinks in your city</h1>
            <input type="text" placeholder="Search for restaurant, cuisine or a dish">
        </div>
    </section>
    <section class="restaurant-list">
        <div class="restaurant-card">
            <img src="swad.jpg" alt="Pizza">
            <h3>Hotel Swad</h3>
            <p>Italian, Pizza</p>
        </div>
        <div class="restaurant-card">
            <img src="petals.jpg" alt="Indian Dish">
            <h3>Petals Restaurant</h3>
            <p>Indian, Curry</p>
        </div>
        <div class="restaurant-card">
            <img src="real taste.jpg" alt="Chinese">
            <h3>Real Taste</h3>
            <p>Chinese, Noodles</p>
        </div>
        <div class="restaurant-card">
            <img src="DosaMax.jpg" alt="Dosa">
            <h3>DosaMax</h3>
            <p>SouthIndian Cuisine</p>
        </div>
        <div class="restaurant-card">
            <img src="sunny paji.webp" alt="Punjabi Dish">
            <h3>Sunny Paji Da Dhaba</h3>
            <p>Punjabi Dish</p>
        </div>
    </section>
</body>
</html>
